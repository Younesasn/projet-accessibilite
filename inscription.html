<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Accessibilité : Meta donnée -->
    <meta name="description" content="Page d'inscription" />
    <title>Page Inscription</title>
  </head>
  <body>
    <!-- Menu -->
    <header></header>
    <!-- Contenu -->
    <main>
      <header>
        <h1>AccessiWeb 2025</h1>
        <nav>
          <ul>
            <li><a href="Accueil.html">Accueil</a></li>
            <li><a href="Inscription.html">Inscription</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <h1>Inscription</h1>
      <!-- Formulaire -->
      <section id="contact" class="contact bg-dark">
        <h2>Inscrivez-vous sur notre site</h2>
        <form action="#" class="contact-form">
          <h2 class="title">
            Pour nous
            <strong>contacter</strong>
          </h2>
          <!-- Accessibilité : Etiquettes relié pour chaque champ du formulaire -->
          <label for="name">Nom</label>
          <input type="text" placeholder="Nom" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" placeholder="Email" name="email" id="email" />
          <label for="message">Message</label>
          <input
            type="text"
            placeholder="Votre message..."
            name="message"
            id="message"
          />
          <div>
            <button class="contact-form-button">Soumettre</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 AccessiWeb. Tous droits réservés.</p>
    </footer>
  </body>
</html>
