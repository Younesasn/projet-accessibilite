<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Accessibilité : Meta donnée -->
    <meta name="description" content="Page d'inscription" />
    <title>Page Inscription</title>
  </head>
  <body>
    <!-- Menu -->
    <header></header>
    <!-- Contenu -->
    <main>
      <h1>Inscription</h1>
      <!-- Formulaire -->
      <h2>Inscrivez-vous sur notre site</h2>
      <form>
        <!-- Accessibilité : Etiquettes relié pour chaque champ du formulaire -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" aria-describedby required />
        <label for="prenom">Prénom :</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          aria-describedby
          required
        />
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" aria-describedby required />
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Valider</button>
      </form>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
