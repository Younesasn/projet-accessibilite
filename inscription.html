        <h2 class="title">

        <form action="#" class="inscription-form">
          <!-- Accessibilité : Ajout des labels pour les champs de saisie -->
          <label for="name">Nom</label>
          <input type="text" placeholder="Nom" name="name" id="name" />
          <label for="name">Prénom</label>
          <input type="text" placeholder="Prénom" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" placeholder="Email" name="email" id="email" />
          <label for="tel">Numéro de téléphone</label>
          <input
            type="text"
            placeholder="Numéro de téléphone"
            name="tel"
            id="tel"
          />

            <button class="inscription-form-button">Soumettre</button>
          </div>
