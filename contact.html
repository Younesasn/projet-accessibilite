<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>AccessiWeb 2025</h1>
      <nav>
        <ul>
          <li><a href="Accueil.html">Accueil</a></li>
          <li><a href="Inscription.html">Inscription</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Règle n°67 Chaque champ de formulaire est associé dans le code source à une étiquette qui lui est propre. -->
      <section id="contact" class="contact bg-dark">
        <form action="#" class="contact-form">
          <h2 class="title">Pour nous <strong>contacter</strong></h2>

          <label for="name">Nom :</label>
          <input type="text" placeholder="Nom" name="name" id="name" required />

          <label for="email">Email :</label>
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />

          <label for="message">Votre message :</label>
          <textarea
            placeholder="Votre message..."
            name="message"
            id="message"
            rows="4"
            required
          ></textarea>

          <div>
            <button type="submit" class="contact-form-button">Soumettre</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 AccessiWeb. Tous droits réservés.</p>
    </footer>
  </body>
</html>
